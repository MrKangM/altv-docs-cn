name: DocFX
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x 

      - name: Install DocFX
        run: dotnet tool install -g docfx

      - name: Build documentation
        run: docfx build ./docfx.json 
